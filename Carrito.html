<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - NeoSport</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            width: 100%;
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .icons {
            display: flex;
            align-items: center;
            margin-left: auto;
            color: white;
        }

        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-left: 10px;
            transition: transform 0.2s;
        }

        .icon:hover {
            transform: translateY(-5px);
        }

        .icon i {
            font-size: 1.5em;
            color: #000;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
        }

        .cart {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #ccc;
        }

        .cart th, .cart td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .cart th {
            background-color: #f2f2f2;
        }

        .cart img {
            max-width: 100px;
            max-height: 100px;
            vertical-align: middle;
        }

        .subtotal {
            margin-top: 20px;
            text-align: right;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .subtotal table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .subtotal td {
            padding: 5px;
            text-align: right;
        }

        .subtotal .total {
            font-weight: bold;
        }

        .checkout {
            margin-top: 20px;
            text-align: center;
        }

        .checkout button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .checkout button:hover {
            background-color: #555;
        }

        .payment-options {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .payment-options a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s;
        }

        .payment-options a:hover {
            transform: scale(1.1);
        }

        .payment-options img {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        footer {
            background-color: #000000;
            color: white;
            text-align: left;
            padding: 10px 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .categorias-footer {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .categoria-footer {
            text-align: left;
            padding: 5px 0;
        }

        .copyright {
            text-align: center;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="http://127.0.0.1:5500/Index.html">
                <img src="imagenes/me.jpg" alt="Logo de NeoSport">
            </a>
        </div>
        <div class="icons">
            <a href="Carrito.html" class="icon">
                <i class="fas fa-shopping-cart"></i>
            </a>
            <a href="avatar.html" class="icon">
                <i class="fas fa-user"></i>
            </a>
        </div>
    </header>

    <main>
        <h1>Carrito de Compras</h1>
        
        <table class="cart">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí van los productos del carrito -->
                <tr>
                    <td><img src="imagenes/350-33-Camiseta-Hom-Azul-ped-27-tras-copia.jpg" alt="Producto 1"></td>
                    <td>Camisa deportiva</td>
                    <td>$30.00</td>
                    <td>2</td>
                    <td>$60.00</td>
                    <td>
                        <button>Actualizar</button>
                        <button>Eliminar</button>
                    </td>
                </tr>
                <tr>
                    <td><img src="imagenes/98527c458d68eb6998f417f391e529918d8d9b67_MensShoesGrey_470830_01.jpg" alt="Producto 2"></td>
                    <td>Zapatos deportivos</td>
                    <td>$50.00</td>
                    <td>1</td>
                    <td>$50.00</td>
                    <td>
                        <button>Actualizar</button>
                        <button>Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="subtotal">
            <table>
                <tr>
                    <td>Subtotal:</td>
                    <td>$110.00</td>
                </tr>
                <tr>
                    <td>Impuestos (IVA 16%):</td>
                    <td>$17.60</td>
                </tr>
                <tr class="total">
                    <td>Total:</td>
                    <td>$127.60</td>
                </tr>
            </table>
        </div>

        <div class="checkout">
            <button>Proceder al Pago</button>
        </div>

        <div class="payment-options">
            <a href="#">
                <img src="PayPal-Logo.png" alt="PayPal">

            </a>
            <a href="#">
                <img src="depositphotos_219349068-stock-photo-chisinau-moldova-september-2018-visa.jpg" alt="Visa">
                
            </a>
            <a href="#">
                <img src="images.png" alt="Mastercard">
                
            </a>
            <a href="#">
                <img src="images (2).png" alt="Clave">
                
            <a href="#">
                <img src="images (1).png" alt="Yappy">
                
            </a>
        </div>
    </main>

    <footer>
        <div class="categorias-footer">
            <div class="categoria">
                <a href="Sobre Nosotros.html">Sobre Nosotros</a>
            </div>
            <div class="categoria">
                <a href="CONTACTO.html">Contacto</a>
            </div>
        </div>
        <p class="copyright">© 2024 NeoSport. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
